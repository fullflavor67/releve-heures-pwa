<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Relevé d'heures</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h2 id="date"></h2>
<label for="dayPicker">Choisir le jour :</label>
<input type="date" id="dayPicker">

<table>
  <tr id="morning" class="row">
    <td>Matin</td>
    <td>
      <select id="m_start"></select>
    </td>
    <td>
      <select id="m_end"></select>
    </td>
    <td><span id="m_decimal"></span></td>
    <td><button onclick="validateRow('morning')">Valider</button></td>
  </tr>
  <tr id="afternoon" class="row">
    <td>Après-midi</td>
    <td>
      <select id="a_start"></select>
    </td>
    <td>
      <select id="a_end"></select>
    </td>
    <td><span id="a_decimal"></span></td>
    <td><button onclick="validateRow('afternoon')">Valider</button></td>
  </tr>
</table>

<h3>Vue semaine</h3>
<div id="weekView"></div>

<script src="app.js"></script>
</body>
</html>
