<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Relevé d'heures</title>
<link rel="stylesheet" href="style.css">
<link rel="manifest" href="manifest.json">
<!-- iOS / Safari -->
<link rel="apple-touch-icon" href="icons/icon-180.png">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<meta name="apple-mobile-web-app-title" content="Relevé d'heures">

<meta name="theme-color" content="#4CAF50">
</head>

<body>

<h2 id="date"></h2>
<label for="dayPicker">Choisir le jour :</label>
<input type="date" id="dayPicker">

<table>
  <tr id="morning" class="row">
    <td>Matin</td>
    <td>
      <select id="m_start_h"></select> :
      <select id="m_start_m"></select>
    </td>
    <td>
      <select id="m_end_h"></select> :
      <select id="m_end_m"></select>
    </td>
    <td><span id="m_decimal"></span></td>
    <td><button onclick="validateRow('morning')">Valider</button></td>
  </tr>
  <tr id="afternoon" class="row">
    <td>Après-midi</td>
    <td>
      <select id="a_start_h"></select> :
      <select id="a_start_m"></select>
    </td>
    <td>
      <select id="a_end_h"></select> :
      <select id="a_end_m"></select>
    </td>
    <td><span id="a_decimal"></span></td>
    <td><button onclick="validateRow('afternoon')">Valider</button></td>
  </tr>
</table>

<h3>Vue semaine</h3>
<div id="weekView"></div>

<script src="app.js"></script>
<script>
if ("serviceWorker" in navigator) {
  window.addEventListener("load", () => {
    navigator.serviceWorker.register("sw.js")
      .then(reg => console.log("Service Worker enregistré", reg))
      .catch(err => console.log("Erreur SW:", err));
  });
}
</script>

</body>
</html>
